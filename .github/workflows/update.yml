name: ðŸŒ™ Daily Fortune Update

on:
  schedule:
    - cron: '0 0 * * *'  # Every day at midnight UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Run generate.js
        run: node scripts/generate.js

      - name: Push changes
        run: |
          git config --global user.name "Fortune Ninja Bot"
          git config --global user.email "ninja@fortune.com"
          git remote set-url origin https://x-access-token:${{ secrets.PAT }}@github.com/${{ github.repository }}
          git add README.md
          git commit -m "ðŸ”® Daily fortune update"
          git push

